<div class="w-100 listing-news grey-body">
    <div class="container news mt-4 pt-4">
        <div class="row mb-4">
            <div class="col-12 mb-2">
                <a routerLink="/" class="main-color regular">Home</a>
                <span class="ml-3 mr-3"><img src="assets/images/arrow.png" alt="arrow"></span>
                <a routerLink="/list-articles" class="regular grey-color">News</a>
            </div>
            <div class="col-12">
                <h2 class="semiBold section-title mb-3">News</h2>
            </div>

        </div>

        <div class="row search-articles">
            <div class="col-12 filter">
                <form class="row">
                    <div class="col-lg-2 col-md-4 col-6 mb-4">
                        <label for="" class="regular">From</label>
                        <input placeholder="Select" class="textbox-n form-control regular" type="date" id="date">

                    </div>

                    <div class="col-lg-2 col-md-4 col-6 mb-4">
                        <label for="" class="regular">To</label>
                        <input placeholder="Select" class="textbox-n form-control" type="date" id="date">

                    </div>


                    <div class="col-lg-2 col-md-4 col-6 mb-4 ml-auto mr-auto">
                        <label for="" class="regular">Category</label>
                        <select name="" id="" class="form-control regular" (change)="selectCategory($event)">
                            <option value="0" selected disabled>select Category</option>
                            <option [value]="source.id" *ngFor="let source of sourceCategory">{{source.name}}</option>
                        </select>

                    </div>

                    <div class="col-lg-5 col-sm-10 col-8 form-inline pr-2 mb-4 d-flex align-items-end">
                        <input class="form-control regular" type="text" id="search" placeholder="Search Services"
                             name="term" [(ngModel)]="term">


                        <button class="btn regular" type="submit">
                            <img src="assets/images/ic_search_24px.svg" alt="search">
                        </button>
                    </div>

                    <div class="col-lg-1 col-sm-2 col-4 pl-2 pr-2 sort mb-4 d-flex align-items-end pb-2">
                        <a href=""><span class="regular">Sort by</span> <img src="assets/images/sort.svg" alt="sort"
                                class="ml-2"></a>
                    </div>
                </form>
            </div>

            <div class="col-lg-4 col-md-6 col-12 mb-3" *ngFor="let article of allArticles |filter:term ">
                <div class="card">
                    <a routerLink="/article-details"  [queryParams]="{article_id: article['id']}">
                        <div class="img-holder">
                            <img class="card-img-top" [src]="article.urlToImage" alt="Article image">
                        </div>
                    </a>
                    <div class="card-body p-3">
                        <div class="text-right share-icons mb-2">
                            <span class="mr-3">
                                <img src="assets/images/ic_favorite_border_24px.svg" alt="fav">
                            </span>
                            <span>

                                <img src="assets/images/ic_share_24px.svg" alt="share">
                            </span>
                        </div>
                        <h5 class="card-title OpenSans-Semibold">{{article.title}}
                        </h5>

                        <div class="mb-2">
                            <span class="badge badge-secondary text-dark regular mr-3">News</span>
                            <span class="badge badge-secondary text-dark regular">Products</span>
                        </div>
                        <p class="card-text regular mb-4">{{article.content}}</p>

                        <div class="calender">
                            <img src="assets/images/ic_date_range_24px.svg" alt="date" class="mr-3">
                            <span class="bold">{{article.publishedAt}}</span>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center mt-4 mb-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">
                              <img src="assets/images/left.svg" alt="Previous">
                          </span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">
                            <img src="assets/images/right.svg" alt="Next">
                          </span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>

        </div>
    </div>
</div>
